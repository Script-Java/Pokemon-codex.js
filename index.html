<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Pokemon Finder</title>
</head>
<body>
    <section class="poke-container">
        <div class="user-input-cont">
            <input type="text" placeholder="Enter Pokimon ID or Name" id="userInput">
            <button class="submit" id="submitButton">ðŸ”Ž</button>
        </div>
    </section>
    <div class="errorContainer">
        <div class="error">
            <p class="errorMsg">Oops Looks like there been an error</p>
            <br>
            <p class="errorMsg">Please check your spelling</p>
            <br>
            <p id="errorInfo"></p>
        </div>
    </div>
    <section class="pokemon-container">
        <div class="pokemon-data-cont">
            <h1 class="pokeName" id="pokemonName">Pokemon Name</h1>
            <img src="" alt="Image Not Found" id="pokemonImage">
            <p class="pokeId" id="pokeId">ID :</p>
            <p class="pokeHeight" id="pokeHeight">Height : </p>
            <p class="pokeWeight" id="pokeWeight">Weight :</p>
            <p class="pokeType" id="pokeType">Type :</p>
            <p class="pokeHp" id="pokeHp">HP : </p>
            <p class="pokeAttack" id="pokeAttack">Attack :</p>
        </div>
    </section>
</body>
<script src="app.js" defer></script>
</html>
